<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>What's Happening</title>

    <!-- Angular JS -->
    <script src = "js/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylesheet.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body ng-app='LocationApp'>

    <video autoplay  id="bgvid" loop>
        <!-- <source src="https://upload.wikimedia.org/wikipedia/commons/e/e1/City_street_time_lapse.webm" type="video/webm"> -->
        <source src="img/lake.mp4" type="video/mp4">
    </video>

    <!-- Header -->
    <header id="top" class="header" ng-controller='MainController'>
        <div class="text-vertical-center">
            <h1>What's Happening</h1>
            <h3>Find out what is occuring at any location through live social media.</h3>
            <br>
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-globe"></i></span>
                        <input ng-model="location.search" type="text" class="form-control" placeholder="Enter a city, zip code , or attraction" aria-describedby="basic-addon1">
                        <span class="input-group-btn">
                        <button ng-click="search()" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="btn-group" role="group" aria-label="...">
                    
                    <a href="views/view.html" ng-click="currentLocation()" type="button" class="btn btn-default"><i class="fa fa-map-marker"></i>&nbsp &nbsp Use current location</a>
                </div>
                <p>{{location.search}}</p>
                <!--<p>{{location.latitude}}</p>
                <p>{{location.longitude}}</p> -->
            </div>
        </div>
    </header>
           
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Config -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/viewController.js"></script>

    <!-- Directives -->

    <!--  Services -->


</body>

</html>
